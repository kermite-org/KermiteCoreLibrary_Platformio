; https://docs.platformio.org/page/projectconf.html

[env:generic]
platform = raspberrypi
board = generic
framework = arduino
platform_packages = 
	framework-arduinopico@https://github.com/kermite-org/arduino-pico.git
lib_deps = adafruit/Adafruit SPIFlash@^4.0.0
;lib_deps = https://github.com/kermite-org/KermiteCore_PlatformIO.git

build_flags = 
	-DUSE_TINYUSB 
	-DCFG_TUD_HID=2
	-DKERMITE_FIRMWARE_ID=\"Y1NFrC\"
	-DKERMITE_KEYBOARD_NAME=\"mykbd\"
	-DKERMITE_CORE_DEBUG_LOG

board_build.filesystem_size = 64k
